<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Portrait Only PWA</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PortraitApp">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./images/icon-180x180.png">
</head>
<body>
    <h1>Hello, base PWA!</h1>

    <div>
        <h2>Device Orientation Data (includes magnetic info)</h2>
        <button id="request-sensor-permission">Enable Sensor Access</button>
        <p>Alpha (Compass): <span id="orientation-alpha">N/A</span></p>
        <p>Beta (Tilt Front/Back): <span id="orientation-beta">N/A</span></p>
        <p>Gamma (Tilt Left/Right): <span id="orientation-gamma">N/A</span></p>
        <p id="orientation-error" style="color: red;"></p>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
